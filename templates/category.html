<div class="col-md-2">
  <div class="col-md-12">
    <h5>{{question.title}}</h5>
  </div>
  <div class="col-md-12" ng-repeat="clue in question.clues">
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#{{clue.id}}">{{clue.value}}</button>
    <div id="{{clue.id}}" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <div data-id="{{clue.id}}" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Value: {{clue.value}} Id: {{clue.id}}</h4>
          </div>
          <div class="modal-body">
            <p>{{clue.question}}</p>
          </div>
          <div class="modal-footer">
            <form role="form" ng-submit="addScore(userInput, clue.answer, clue.value)">
              <input type="text" name="{{clue.id}}" ng-model="userInput" class="form-control" placeholder="{{clue.answer}}">
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
